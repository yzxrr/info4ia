          .btn {
    appearance: none;
    background-image: linear-gradient(135deg,#62ff4d, #ce690b);
    border: 2px solid #d8d7d7;      
    border-radius: 15px;
    box-sizing: border-box;
    color: #FFFFFF;
    cursor: pointer;
    display: inline-block;
    font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";

    margin: 0;
    min-height: 60px;
    min-width: 0;
    outline: none;
    padding: 16px 24px;
    text-align: center;
    text-decoration: none;
    transition: all 0.3s cubic-bezier(.60, 1, 0.32, 1.2);
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    will-change: transform;

  } 

    .btn:disabled {
    pointer-events: none;
  }
  
  .btn:hover {
    box-shadow: rgba(66, 62, 62, 0.432) 0 8px 15px;
    background-image: linear-gradient(135deg,#4cd63a, #cf6c10);
    transition: 0.5s;
    transform: translateY(-2px);
  }
  
  .btn:active {
    box-shadow: none;
    transform: translateY(0);
  }
